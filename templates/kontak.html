{% include 'layout/header.html' %}
<style>
    .hero-section {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/uploads/bghtml.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        padding: 100px 0;
        margin-bottom: 40px;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #0d6efd;
    }

    .map-container {
        position: relative;
        overflow: hidden;
        padding-top: 56.25%;
    }

    .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    .btn-primary {
        padding: 0.75rem 2rem;
    }

    textarea.form-control {
        min-height: 150px;
    }
</style>

<body class="bg-light">
    {% include 'layout/navbar.html' %}
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-3">Kontak Kami</h1>
            <p class="lead">Jika Memiliki Pertanyaan Bisa Langsung isi Form Dibawah ini</p>
        </div>
    </div>
    <!-- Contact Form -->
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-6">
                <form method="POST" action="{{ url_for('kontak') }}" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">
                            Mohon isi nama Anda.
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Mohon isi email yang valid.
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="form-label">No Telp</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        <div class="invalid-feedback">
                            Mohon isi nomor telepon Anda.
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="form-label">Isi Pesan</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                        <div class="invalid-feedback">
                            Mohon isi pesan Anda.
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Kirim</button>
                </form>
            </div>
            <!-- Map -->
            <div class="col-lg-6">
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.7224089853266!2d112.75158047499981!3d-7.272395592734632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbd121163fdd%3A0x7af6e528879b92bc!2sSDN%20Gubeng%20I!5e0!3m2!1sid!2sid!4v1732784908849!5m2!1sid!2sid"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    {% include 'layout/footer.html' %}
</body>
</html>
