<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --navy-blue: #1a237e;
            --light-blue: #64b5f6;
        }

        /* Sidebar styles (same as dashboard) */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: var(--navy-blue);
            color: white;
            padding: 1rem;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Teachers page specific styles */
        .search-bar {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        .teacher-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, .02);
        }

        .table th {
            border-top: none;
            color: #666;
            font-weight: 600;
        }

        .btn-export {
            color: var(--light-blue);
            border: 1px solid var(--light-blue);
        }

        .btn-add {
            background-color: var(--light-blue);
            color: white;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .btn-edit {
            color: var(--light-blue);
            border: 1px solid var(--light-blue);
        }

        .btn-delete {
            color: #dc3545;
            border: 1px solid #dc3545;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">M</div>
        <h5 class="mb-4">Welcome Admin</h5>
        <nav class="nav flex-column">
            <a class="nav-link" href="/dashboard"><i class="bi bi-house-door me-2"></i> Dashboard</a>
            <a class="nav-link  " href="/kelola/teacher"><i class="bi bi-person me-2"></i> Teachers</a>
            <a class="nav-link  active" href="/kelola/kelas"><i class="bi bi-book me-2"></i> Kelola Kelas</a>
            <a class="nav-link" href="/kelola/mapel"><i class="bi bi-calendar me-2"></i> Jadwal Kelas</a>
            <a class="nav-link" href="/kelola/galeri"><i class="bi bi-images me-2"></i> Gallery</a>
            <a class="nav-link " href="/kelola/kontak"><i class="bi bi-envelope me-2"></i> Kontak Masuk</a>
            <a class="nav-link" href="/kelola/about"><i class="bi bi-info-square me-2"></i> Kelola About</a>
            <a class="nav-link" href="/kelola/user"><i class="bi bi-people me-2"></i> Pengguna</a>
        </nav>
    </div>

    <div class="main-content">
        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex gap-2">
                <button class="btn btn-export">Export CSV</button>
                <a href="{{ url_for('addKelas') }}" class="btn btn-add">Tambah Kelas</a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link position-relative">
                    <i class="bi bi-bell fs-5"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        1
                    </span>
                </button>
                <button class="btn btn-outline-secondary">Log out</button>
            </div>
        </div>
    
      
    
        <!-- Teachers Table -->
        <div class="container my-4">
            <h2>Kelola Kelas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Kelas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for kelas in kelas_list %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ kelas.nama }}</td>
                        <td>
                            <a href="{{ url_for('editKelas', kelas_id=kelas._id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('deleteKelas', kelas_id=kelas._id) }}" class="btn btn-danger btn-sm">Hapus</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
