<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --navy-blue: #1a237e;
            --light-blue: #64b5f6;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: var(--navy-blue);
            color: white;
            padding: 1rem;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .form-label {
            color: #666;
            font-weight: 500;
        }

        .btn-submit {
            background-color: var(--light-blue);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            border: none;
        }

        .btn-submit:hover {
            background-color: #1e88e5;
        }

        .breadcrumb {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">M</div>
        <h5 class="mb-4">Welcome Admin</h5>
        <nav class="nav flex-column">
            <a class="nav-link" href="/dashboard"><i class="bi bi-house-door me-2"></i> Dashboard</a>
            <a class="nav-link" href="/kelola/teacher"><i class="bi bi-person me-2"></i> Teachers</a>
            <a class="nav-link" href="/kelola/mapel"><i class="bi bi-calendar me-2"></i> Jadwal Kelas</a>
            <a class="nav-link active" href="/kelola/galeri"><i class="bi bi-images me-2"></i> Gallery</a>
            <a class="nav-link" href="/kelola/user"><i class="bi bi-people me-2"></i> Pengguna</a>
            <a class="nav-link " href="/kelola/kontak"><i class="bi bi-envelope me-2"></i> Kontak Masuk</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-link position-relative me-3">
                <i class="bi bi-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1</span>
            </button>
            <button class="btn btn-outline-secondary">Log out</button>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/kelola/galeri">Gallery</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Gallery</li>
            </ol>
        </nav>

        <!-- Form Container -->
        <div class="form-container">
            <h2 class="mb-4">Add Gallery</h2>
            <form action="/kelola/add-galeri" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="photo" class="form-label">Photos</label>
                    <input type="file" class="form-control" id="photo" name="foto" accept="image/*" multiple required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="description" name="deskripsi" rows="3" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Add Gallery</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
